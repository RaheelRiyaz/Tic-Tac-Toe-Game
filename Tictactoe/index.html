<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./icons8-tic-tac-toe-16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card game-container" style="width: 20rem">
      <div class="top d-flex m-auto">
        <button class="btn btn-sm btn-light m-2 player-x active">X Turn</button>
        <button class="btn btn-sm btn-light player-0 m-2">0 Turn</button>
      </div>
      <div class="card-body game-btns">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>

    <div class="card restart-container collapse" style="width: 20rem">
      <div
        class="card-body d-flex justify-content-center align-items-center flex-column"
      >
        <h4 class="win-message text-primary"></h4>
        <button class="btn btn-success" onclick="restartGame()">
          Restart Game
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
